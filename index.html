<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!--网页标题-->
    <title>诺芳的导航页 ヾ(≧▽≦*)o</title>
    <!--图标来自pixiv ID: 94763503 仅学习使用-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--链接css文件-->
    <link rel="stylesheet" href="style/main.css" />
    <!--描述-->
    <meta name="description" content="开发中 未成型" />
    <meta name="author" content="诺芳" />
  </head>

  <body>
    <div class="mainbody">
      <div class="left"></div>
      <div class="right">
        <h1>登&nbsp;&nbsp;录</h1>
        <form action="">
          <input
            class="输入框"
            type="text"
            placeholder="用户名"
            maxlength="30"
            pattern="[a-zA-Z0-9]+"
          />
          <input
            class="输入框"
            type="password"
            placeholder="密码"
            maxlength="30"
            pattern="[a-zA-Z0-9]+"
          />
          <input class="提交" type="submit" value="Login">
        </form>
        <!-- 请注意，以下的示例包含超链接，您可能需要手动配置样式使其不变色。如果您嫌麻烦，可以移除。 -->
        <div id="hitokoto">一言获取中...</div>
        <!-- 本例不能添加链接内容，放在此处只是因为此接口比较方便，也许能够解决大部分的需求-->
        <script
          src="https://v1.hitokoto.cn/?encode=js&select=%23hitokoto"
          defer
        ></script>
        <div class="作者链接">
          <a href="https://gitee.com/nuofang" target="_blank"
            ><img
              src="images\gitee-logo-black.min.svg"
              alt="作者gitee"
              title="( •_•)>点击图标跳转我的首页"
              class="作者链接"
              id="gitee图标" /></a
          ><!--targetblank用于在新标签页中显示链接-->
        </div>
      </div>
    </div>
  </body>
</html>
