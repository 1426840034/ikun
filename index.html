<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!--网页标题-->
    <title>诺芳的导航页 ヾ(≧▽≦*)o</title>
    <!--所有内容素材仅学习使用，如侵权请联系删除，Q:991921514-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--链接css文件-->
    <link rel="stylesheet" href="style/main.css" />
    <!--描述-->
    <meta name="description" content="开发中 未成型" />
    <meta name="author" content="诺芳" />
  </head>

  <body>
    <div class="mainbody">
      <div class="left"></div>
      <div class="right">
        <h1>登&nbsp;录</h1>
        <form onsubmit="event.preventDefault(),validate()">
          <!-- event.preventDefault()用于去除默认行为 -->
          <!-- 表单 -->
          <input
            class="输入框"
            id="username"
            type="text"
            placeholder="用户名"
            maxlength="30"
            pattern="[a-zA-Z0-9]+"
          />
          <input
            class="输入框"
            id="password"
            type="password"
            placeholder="密码"
            maxlength="30"
            pattern="[a-zA-Z0-9]+"
          />
          <input class="提交" type="submit" value="Login" />
        </form>
        <div class="账号相关">
          <a id="注册账号" href="">注册账号</a>
          <a id="找回密码" href="">找回密码</a>
        </div>
        <!-- 请注意，以下的示例包含超链接，您可能需要手动配置样式使其不变色。如果您嫌麻烦，可以移除。 -->
        <div id="hitokotoBox">
          『<a id="hitokoto" target="_blank">一言获取中...</a>』
        </div>
        <script src="scripts/main.js" defer></script>
        <script src="scripts/hitokoto.js" defer></script>
        <div class="作者链接">
          <a href="https://gitee.com/nuofang" target="_blank"
            ><img
              src="images/gitee-logo-black.lite.svg"
              alt="作者gitee"
              title="( •_•)>点击图标跳转我的首页"
              class="作者链接"
              id="gitee图标" /></a
          ><!--targetblank用于在新标签页中显示链接-->
        </div>
      </div>
    </div>
  </body>
</html>
